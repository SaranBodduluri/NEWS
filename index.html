
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta

        <title>Web Development Workshop</title>

    <body>
        <div id="header">
            <h2>
                DSC NEWS
            </h2>
            <div id="search-bar">
                <i class="fa fa-search" id="searchIcon"></i>
                <input type="text" placeholder="Type here to search">
            </div>
            <div id="empty"></div>
        </div>
        <div id="content">
            <aside>
                <a class="menuLink top" href="#" onclick="topClicked()">Top Stories</a>
                <a class="menuLink new" href="#" onclick="newClicked()">New Stories</a>
                <a class="menuLink best" href="#" onclick="bestClicked()">Best Stories</a>
            </aside>
            <div id="newsList">
                <h2>Headlines</h2>
                <div id="topStoriesContainer">
                    <!-- <a class="news-item" href="https://google.com" target="blank" data-title="Article Title">
                        <h3 class="news-title">Article Title</h3>
                        <p class="news-byline">Author</p>
                        <p class="news-time">Time Now</p>
                        <p class="news-score">
                            <i class="fa fa-thumbs-up"></i>500
                        </p>
                    </a> -->
                </div>
                <div id="empty2" ></div>
            </div>
            <div id="weatherBar">
                <h2>Weather</h2>
                <div id="WeatherContainer" >
                  <a class="weather-item" href="api.openweathermap.org/data/2.5/weather?q=London&APPID=4fab3dcc0a948530302f0382667820ad" target="blank" data-title="city name" >
                  <h4 class="city-name" >city name</h4>
                  <p class="temp"> temperature </p> 
                </a>
                </div>
            </div>
           
        </div>
        <script src="script.js" type="application/javascript"></script>
    </body>
</html>
